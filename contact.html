<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact | Unesa Foodcourt</title>
  </head>
  <body>
    <!-------------------------------------------- HEADER SECTION -->
    <header class="header">
      <a href="#" class="logo">
        <img src="image/logo.png" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="./index.html">home</a>
        <a href="./stand.html">stand</a>
        <a href="./about.html">about</a>
        <a href="./contact.html" class="active">contact</a>
        <a href="./blog.html">blog</a>
      </nav>
      <div class="buttons">
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button id="cart-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="Search"
        />
        <i class="fas fa-search"></i>
      </div>
      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/image/Bakso.png" alt="menu" />
          <div class="content">
            <h3>Bakso</h3>
            <div class="price">Rp.10.000</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/image/soto.png" alt="menu" />
          <div class="content">
            <h3>Soto</h3>
            <div class="price">Rp.15.000</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/image/teh.png" alt="menu" />
          <div class="content">
            <h3>Es Teh</h3>
            <div class="price">Rp.5.000</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/image/blewah.png" alt="menu" />
          <div class="content">
            <h3>Es Garbis</h3>
            <div class="price">Rp.5000</div>
          </div>
        </div>
        <a href="#" class="btn">check out </a>
      </div>
    </header>
    <!-- -------------------------------------------HEADER SECTION -->

    <!-- -------------------------------------------CONTACT SECTION -->
    <section class="contact" id="contact">
      <h1 class="heading">contact <span>us</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.351778630157!2d112.72418007411277!3d-7.314321171916947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fb7a74c60bc1%3A0x3eaf6f55d501a7cd!2sFood%20Court%20Baseball%20Unesa!5e0!3m2!1sen!2sid!4v1713931799263!5m2!1sen!2sid"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe
        >>
        <form>
          <h3>get in touch</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="name" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="email" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="number" />
          </div>
          <input type="submit" class="btn" value="contact now" />
        </form>
      </div>
    </section>
    <!-- -------------------------------------------CONTACT SECTION -->

    <!-- -------------------------------------------FOOTER SECTION -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="Search" />
        <button class="btn btn-primary">search</button>
      </div>
      <div class="share">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>
      <div class="links">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#products">Stand</a>
        <a href="#contact">contact</a>
        <a href="#blog">blog</a>
      </div>
      <div class="credit">
        creaated by <span>FoodCourt Universitas Negeri Surabaya</span>
      </div>
    </section>
    <!-- -------------------------------------------FOOTER SECTION -->

    <script src="./script.js"></script>
  </body>
</html>
